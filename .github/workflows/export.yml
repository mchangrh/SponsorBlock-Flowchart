name: Export drawio images
on: [push, workflow_dispatch]
jobs:
  drawio-export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Export small png files
        uses: severgroup-tt/actions-drawio-cli@v0.0.2
        with:
          format: png
          transparent: false
          scale: 200
          output: export/SB_Flowchart_small.png

      - name: Export large png files
        uses: severgroup-tt/actions-drawio-cli@v0.0.2
        with:
          format: png
          transparent: false
          scale: 300
          output: export/SB_Flowchart_large.png

      - name: Export svg files
        uses: severgroup-tt/actions-drawio-cli@v0.0.2
        with:
          format: svg
          output: export/SB_Flowchart.svg
      
      - name: Export xml files
        uses: severgroup-tt/actions-drawio-cli@v0.0.2
        with:
          format: xml
          output: export/SB_Flowchart.xml

      - name: Commit changed files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "export: create draw.io exported files"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
        if: github.ref == 'refs/heads/main'